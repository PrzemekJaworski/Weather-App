<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MMC School – JavaScript</title>

	<!-- Google Fonts for custom typography -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />

	<!-- Link to external stylesheet -->
	<link rel="stylesheet" href="/css/style.css" />

	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/de5a0f6b97.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<!-- Top section with title, search input, and warning message -->
		<div class="top">
			<h1>weather app</h1>
			<div class="main-info">
				<div>
					<h3 class="city-name"></h3>
					<input type="text" placeholder="Wpisz nazwę miasta..." />
					<button>Wyślij</button>
					<p class="warning"></p>
				</div>
				<!-- Weather image that updates based on the API response -->
				<img src="/img/unknown.png" alt="Obrazek przedstawiający pogodę" class="photo" />
			</div>
		</div>
		<!-- Bottom section with headings and weather details -->
		<div class="bottom">
			<div class="headings">
				<p>Weather:</p>
				<p>Temperature:</p>
				<p>Humidity:</p>
			</div>
			<div class="weather-info">
				<p class="weather"></p>
				<p class="temperature"></p>
				<p class="humidity"></p>
			</div>
		</div>
	</div>

	<!-- Axios library from CDN for HTTP requests -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- Link to external JavaScript file -->
	<script src="/js/script.js"></script>
</body>

</html>
